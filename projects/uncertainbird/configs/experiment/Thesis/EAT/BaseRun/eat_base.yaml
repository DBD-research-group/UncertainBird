# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: /inference/HSN_inf.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: inference_default.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml


tags: ["HSN", "inference", MCDropout, EAT, checkpoint26]
seed: 1
train: False
test: True
# uq_method: MCDropout # MCDropout or Ensemble
# trainer:
#   fast_dev_run: 1


logger:
  wandb:
    tags: ${tags}
    group: "LT_HSN_eat"
    mode: offline


module:
  mask_logits: True
  network:
    torch_compile: False
    model:
      local_checkpoint: /workspace/projects/uncertainbird/configs/experiment/Thesis/EAT/BaseRun/checkpoint-20_4.ckpt
      pretrain_info:
        hf_path: DBD-research-group/BirdSet
        hf_name: HSN
        hf_pretrain_name: XCL
        valid_test_only: False

trainer:
  min_epochs: 1
  max_epochs: 1
  devices: [2]
  limit_val_batches: 0

datamodule:
  transforms:
    preprocessing:
        normalize_waveform: instance_normalization
  dataset:
    num_classes: 21

  loaders:
    test:
      batch_size: 64
      num_workers: 24
      shuffle: False


callbacks:
  dump_predictions:
    _target_: projects.uncertainbird.callbacks.DumpPredictionsCallback
    save_dir: "${paths.output_dir}/predictions"
    filename_prefix: "masked_test_predictions"
    save_format: "pickle"
    save_logits: true

