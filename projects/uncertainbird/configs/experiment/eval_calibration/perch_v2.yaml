# @package _global_
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel-uncertainty.yaml
  - override /module/network: perch_v2.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["birdsetLT", "inference"]
seed: 1
train: False
test: True

logger:
  wandb:
    tags: ${tags}
    group: "LT_HSN_convnext"
    mode: disabled
    version: LT_convnext_${seed}_${start_time}



module:

  metrics:
    _target_: projects.uncertainbird.modules.metrics.uncertainty.NoMetricsConfig
    num_labels: 9736  # Number of classes of BirdSet XCL to be comatible with other models
   
  network:
    model:
      pretrain_info:
        hf_path: ${datamodule.dataset.hf_path}
        hf_name: ${datamodule.dataset.hf_name}
        hf_pretrain_name: XCL
        valid_test_only: False

  mask_logits: False


trainer:
  accelerator: gpu
  devices: [0]


datamodule:
  dataset:
    dataset_name: HSN
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null
    # num_classes: 9736  # Override number of classes to match BirdSetLT
  loaders:
    test:
      batch_size: 256
      num_workers: 16

callbacks:
  dump_predictions:
    _target_: projects.uncertainbird.callbacks.DumpPredictionsCallback
    save_dir: "${paths.output_dir}/predictions"
    filename_prefix: "masked_test_predictions"
    save_format: "pickle"