# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  - override /module/network: resnet_dropout.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["HSN", "resnet50", ] 
seed: 1
train: False
test: True
MCTest: False
MCTest_T: 10
MCTest_threshold: 0.5
ckpt_path: /workspace/logs/train/runs/HSN/resnet50/2025-08-14_094006/callback_checkpoints/resnet50_HSN_36.ckpt


logger:
  wandb:
    tags: ${tags}
    group: "HSN"
    mode: offline
    version: HSN_resnet_${seed}_${start_time}

callbacks:
  early_stopping:
    patience: 50
    min_delta: 5e-10
    monitor: "val/mAP"
  model_checkpoint:
    monitor: "val/mAP" 
    mode : "max"


trainer:
  min_epochs: 1
  max_epochs: 50
  


datamodule:
  dataset:
    task: multilabel 
  loaders:
    train:
      batch_size: 64
      num_workers: 16
    valid:
      batch_size: 64
      num_workers: 16
    test:
      batch_size: 16
