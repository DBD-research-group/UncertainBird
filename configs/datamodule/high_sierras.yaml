#HSN
_target_: src.datamodule.gadme_datamodule.GADMEDataModule

defaults: 
  - _self_
  - transforms: bird_default.yaml
  - loaders: default.yaml
  - mapper: xc_bambird_mapper.yaml

dataset:
  data_dir: ${paths.dataset_path}
  dataset_name: high_sierras
  hf_path: DBD-research-group/gadme_v1
  hf_name: high_sierras
  seed: ${seed}
  n_classes: 22
  n_workers: 3
  val_split: 0.2
  task: ${module.task}
  subset: null
  sampling_rate: ${module.network.sampling_rate}
  class_weights_loss: null
  class_weights_sampler: null
  classlimit: 500 # soft maximum amount of samples per class
  eventlimit: 5 # soft maximum amount of events from one sample per class






