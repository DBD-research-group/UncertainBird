# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  - override /module/network: wav2vec2.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml



tags: ["hsn", "w2v2", "multilabel"]
seed: 2
#ckpt_path: /mnt/work/bird2vec/logs_mw/checkpoints/XCM/Wav2vec2/Wav2vec2_XCM_30_0.005.ckpt
train: True
test: True

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 3.0e-05
    # lr: 5e-4
    weight_decay: 0.01
    # weight_decay: 5e-4
  loss:
  #  _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 30

datamodule:
  dataset:
    val_split: 0.2
    # val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 4

  loaders:
    train:
      batch_size: 14
      shuffle: True
      num_workers: 14
      drop_last: True
      pin_memory: True
    valid:
      batch_size: 20
      num_workers: 14
      shuffle: False
    test:
      batch_size: 20
      num_workers: 14
      shuffle: False

  mapper: 
    biggest_cluster: True
    no_call: False

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 3

logger:
  wandb:
    tags: ${tags}
    group: "hsn_w2v2_multilabel"
    mode: online












  


