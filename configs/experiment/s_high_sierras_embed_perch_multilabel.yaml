# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /datamodule/transforms: base_transform.yaml
  - override /module: embedding_multilabel.yaml
  - override /module/network: PerchEmbedding.yaml
  - override /callbacks: default.yaml 
  - override /trainer: default.yaml
  - override /paths: server.yaml


tags: ["mr", "Perch", "multilabel", "embedding"]
seed: 42

# module:
#   optimizer:
#     lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 12

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 12
    valid:
      batch_size: 12
    test:
      batch_size: 12

logger:
  wandb:
    tags: ${tags}
    group: "hsn"
    mode: online