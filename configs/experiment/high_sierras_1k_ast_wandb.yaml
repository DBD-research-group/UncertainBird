# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multilabel.yaml
  - override /callbacks: default.yaml 
  - override /trainer: mps_accelerator.yaml


tags: ["hsn", "ast", "multilabel"]
seed: 2

module:
  optimizer:
    lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 10

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 1
    valid:
      batch_size: 1
    test:
      batch_size: 1

logger:
  wandb:
    tags: ${tags}
    group: "hsn"
    mode: offline