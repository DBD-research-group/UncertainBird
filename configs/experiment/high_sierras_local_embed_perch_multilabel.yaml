# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /datamodule/transforms: embedding_transform.yaml
  - override /module: embedding_multilabel.yaml
  - override /module/network: embedding_perch.yaml
  - override /callbacks: default.yaml 
  - override /trainer: default.yaml


tags: ["mr", "perch", "multilabel", "embedding"]
seed: 1337

# module:
#   optimizer:
#     lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 128

module:
  _target_: src.modules.mc_multilabel_module.MCDropoutModel
  mc_iteration: 8


datamodule:
  _target_: src.datamodule.offline_gadme_datamodule.OfflineGADMEDataModule
  embedding_model_name: ${module.network.model_name}
  split_mode: null
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 256
    valid:
      batch_size: 256
    test:
      batch_size: 256
  transforms:
    max_length: 5.0

logger:
  wandb:
    tags: ${tags}
    group: "high_sierras_embed_perch"
    mode: offline