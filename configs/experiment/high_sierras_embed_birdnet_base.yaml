# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /datamodule/transforms: base_transform.yaml
  - override /module: embedding_multilabel.yaml
  - override /module/network/model/tf_model: yamnet_model.yaml
  - override /callbacks: none.yaml 
  - override /trainer: mps_accelerator.yaml


tags: ["mr", "birdnet", "multilabel", "embedding"]
seed: 42

# module:
#   optimizer:
#     lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 10

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 1
    valid:
      batch_size: 1
    test:
      batch_size: 1

logger:
  wandb:
    tags: ${tags}
    group: "hsn"
    mode: offline