# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /module: multilabel.yaml
  - override /module/network: ast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["high_sierras", "ast", "augment"]
seed: 2

module:
  optimizer:
    lr: 1e-5
loss:
  #_target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
  _target_: torch.nn.BCEWithLogitsLoss
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss


trainer:
  min_epochs: 1
  max_epochs: 10

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: False
    class_weights_sampler: True

  loaders:
    train:
      batch_size: 10
      shuffle: True
      num_workers: 6
      drop_last: False
      prefetch_factor: 4

    valid:
      batch_size: 10
    test:
      batch_size: 10
  mapper: 
    event_limit: 5
    biggest_cluster: True
    no_call: True

logger:
  wandb:
    tags: ${tags}
    group: "high_sierras_aug"
    mode: online



