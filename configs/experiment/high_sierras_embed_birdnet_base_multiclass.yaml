# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: high_sierras.yaml
  - override /datamodule/transforms: base_transform.yaml
  - override /module: embedding_multiclass.yaml
  - override /module/network: BirdNetEmbedding.yaml
  - override /callbacks: default.yaml 
  - override /trainer: default.yaml


tags: ["mr", "birdnet", "multiclass", "embedding"]
seed: 42

# module:
#   optimizer:
#     lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 1

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 4
    valid:
      batch_size: 4
    test:
      batch_size: 4

logger:
  wandb:
    tags: ${tags}
    group: "hsn"
    mode: offline